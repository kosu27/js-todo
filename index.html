<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo(JS)</title>
  </head>
  <body>
    <div>
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <p>未完了のTODO</p>
    <ul>
      <li>
        <div>
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
      </li>
    </ul>
    <p>完了済みのTODO</p>
    <ul>
      <li>
        <div>
          <p>TODOでした</p>
          <button>戻す</button>
        </div>
      </li>
    </ul>
  </body>
</html>
